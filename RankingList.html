<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>踩地雷 - 排行榜</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> <!-- 您的自訂 CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .table th {
            background-color: #e9ecef;
        }
        .difficulty-selector .btn {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container mt-3 mb-5">
        <div class="d-flex position-relative align-items-center mb-4">
            <a href="index.html" class="btn btn-sm btn-outline-secondary">返回首頁</a>
            <h1 class="mb-0 text-center position-absolute top-50 start-50 translate-middle">🏆 遊戲排行榜 🏆</h1>
        </div>

        <div id="alert-placeholder-ranking" class="mb-3"></div>

        <div class="difficulty-selector text-center mb-4">
            <div class="btn-group" role="group" aria-label="選擇難度">
                <button type="button" class="btn btn-primary" data-difficulty="簡單">簡單</button> <!--{/* 移除預設 active，由 JS 控制 */} -->
                <button type="button" class="btn btn-primary" data-difficulty="中等">中等</button>
                <button type="button" class="btn btn-primary" data-difficulty="困難">困難</button>
            </div>
        </div>

        <div class="table-responsive shadow-sm rounded">
            <table class="table table-striped table-hover table-bordered mb-0">
                <thead class="table-light">
                    <tr>
                        <th scope="col" class="text-center">#</th>
                        <th scope="col">玩家名稱</th>
                        <th scope="col" class="text-center">時間 (秒)</th>
                        <th scope="col" class="text-center">日期</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <!-- 排行榜資料將由 JavaScript 動態載入 -->
                    <tr>
                        <td colspan="4" class="text-center p-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">載入中...</span>
                            </div>
                            <p class="mt-2">正在載入排行榜...</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS (Bundle 包含 Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- 引用外部 JavaScript 檔案 -->
    <script src="ranking-script.js" defer></script>
</body>
</html>
