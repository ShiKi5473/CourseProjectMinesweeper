<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minesweeper</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-4 text-center">
        <h1>Minesweeper💣</h1>
        <div id="alert-placeholder" class="mb-3">
        </div>
        <div
            class="controls d-flex justify-content-center align-items-center gap-3 mb-3 p-3 bg-light rounded shadow-sm">
            <div>
                剩餘地雷: <span id="mines-count" class="badge bg-secondary fs-6">0</span>
            </div>
            <button id="reset-button" class="btn btn-primary">重新開始</button>
        </div>
        <div id="game-board-container" class="d-inline-block shadow-lg">
            <div id="game-board">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
