<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>踩地雷 - 自由模式</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <link rel="stylesheet" href="../css/style.css"> <!-- 您可以選擇性地為教學頁面添加通用樣式 -->
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9070024678273593"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-1 mb-1 text-center">
        <div class="d-flex align-items-center mb-2 mt-3 position-relative"> 
            <a href="../index.html" class="btn btn-sm btn-outline-secondary">返回首頁</a>
            <h2 id="game-mode-title" class="mb-0 text-center position-absolute top-50 start-50 translate-middle">自由模式</h2>
        </div>

        <div id="alert-placeholder" class="mb-2"></div>

        <div id="game-settings-area" class="mb-2 p-2 bg-light rounded shadow-sm">
            <div class="row g-2 justify-content-center align-items-center">
                <div class="col-md-4 col-sm-12">
                    <label for="player-name" class="form-label mb-1">玩家名稱:</label>
                    <input type="text" id="player-name" class="form-control form-control-sm" value="玩家" maxlength="20">
                </div>
            </div>
            <div id="free-mode-inputs" class="row g-2 justify-content-center align-items-center mt-1">
                <div class="col-md-3 col-sm-4">
                    <label for="rows-input" class="form-label mb-1">行數 (5-24):</label>
                    <input type="number" id="rows-input" class="form-control form-control-sm" value="10" min="5" max="24">
                </div>
                <div class="col-md-3 col-sm-4">
                    <label for="cols-input" class="form-label mb-1">列數 (5-30):</label>
                    <input type="number" id="cols-input" class="form-control form-control-sm" value="10" min="5" max="30">
                </div>
                <div class="col-md-3 col-sm-4">
                    <label for="mines-input" class="form-label mb-1">地雷數:</label>
                    <input type="number" id="mines-input" class="form-control form-control-sm" value="15" min="1">
                </div>
            </div>
        </div>

        <div id="game-controls" class="controls d-flex justify-content-around align-items-center gap-3 mb-2 p-2 bg-light rounded shadow-sm">
            <div>剩餘地雷: <span id="mines-count" class="badge bg-secondary fs-6">0</span></div>
            <button id="reset-button" class="btn btn-success btn-sm">開始自訂遊戲</button>
            <div>時間: <span id="timer" class="badge bg-info fs-6">0s</span></div>
        </div>

        <div id="game-board-container" class="d-inline-block shadow-lg">
             <div id="game-board"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
    <script src="../js/script.js"></script>
</body>
</html>
