<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>踩地雷 - 排名模式</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-3 mb-3 text-center">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <a href="index.html" class="btn btn-sm btn-outline-secondary">返回首頁</a>
            <h2 id="game-mode-title" class="mb-0">排名模式</h2>
        </div>

        <div id="alert-placeholder" class="mb-3"></div>

        <div id="game-settings-area" class="mb-3 p-3 bg-light rounded shadow-sm">
            <div class="row g-3 justify-content-center align-items-center">
                <div class="col-md-4 col-sm-12">
                    <label for="player-name" class="form-label">玩家名稱:</label>
                    <input type="text" id="player-name" class="form-control form-control-sm" value="玩家" maxlength="20">
                </div>
            </div>
            <div id="ranked-difficulty-selection" class="row g-3 justify-content-center align-items-center mt-2">
                 <div class="col-md-8 col-sm-12">
                    <label class="form-label">選擇難度:</label>
                    <div class="btn-group w-100" role="group" aria-label="Ranked difficulty selection">
                        <input type="radio" class="btn-check" name="ranked-difficulty" id="diff-easy" value="easy" autocomplete="off" checked>
                        <label class="btn btn-sm btn-outline-primary" for="diff-easy">簡單 (9x9, 10雷)</label>
                        <input type="radio" class="btn-check" name="ranked-difficulty" id="diff-medium" value="medium" autocomplete="off">
                        <label class="btn btn-sm btn-outline-primary" for="diff-medium">中等 (16x16, 40雷)</label>
                        <input type="radio" class="btn-check" name="ranked-difficulty" id="diff-high" value="high" autocomplete="off">
                        <label class="btn btn-sm btn-outline-primary" for="diff-high">困難 (16x30, 99雷)</label>
                    </div>
                </div>
            </div>
        </div>

        <div id="game-controls" class="controls d-flex justify-content-around align-items-center gap-3 mb-3 p-3 bg-light rounded shadow-sm">
            <div>剩餘地雷: <span id="mines-count" class="badge bg-secondary fs-6">0</span></div>
            <button id="reset-button" class="btn btn-success">開始排名遊戲</button>
            <div>時間: <span id="timer" class="badge bg-info fs-6">0s</span></div>
        </div>

        <div id="game-board-container" class="d-inline-block shadow-lg">
             <div id="game-board"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
